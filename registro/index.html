<!DOCTYPE html>

<head>
    <title>Registro</title>
    <link rel="stylesheet" href="../transporte.css">
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<body>

    <header>

        <h1 id="titulo">Registro</h1>

        <nav>

            <ul>

                <li><a href="/">Inicio</a></li>
                <li><a href="/registro">Registro</a></li>
                <li><a href="/contacto">Contacto</a></li>

            </ul>


        </nav>

    </header>

    <div id="signin">
        <section id="registro">

            <h2 id="tituloregistro">Registro de conductor</h2>
            <form action="registro.txt" method="post">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required><br><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Escriba sus apellidos" required><br><br>

                <label for="ci">CI:</label>
                <input type="text" id="ci" name="ci" placeholder="Escriba su numero de documento" required><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" placeholder="Escriba su numero de telefono"
                    required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Escriba su email" required><br><br>



                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="seleccione">Seleccione su genero</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="nodecirlo">Prefiero no decirlo</option>
                    <option value="nobinario">No binario</option>

                </select> <br><br>

                <input type="button" value="Registrarse" onclick="verPersona();">
                <input type="reset" value="Borrar datos">

                <div id="persona"></div>

            </form>
        </section>
    </div>
    <script type="text/javascript" src="index.js"></script> 
</body>

</html>
